<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_let关键字</title>
</head>
<body>

<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>
<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script type="text/javascript">

  // 1. 不存在变量提升
  // console.log(a); // a is not defined
  let a = 123;

  // 2. 产生了块级作用域（一个包含块：if条件、for循环、switch、while/do while） 注意: 对象{}不会产生块作用域
  if (false) {
    var b = 123;
    let c = 456;
  }
  console.log(b); // undefined
  // console.log(c); // c is not defined

  // 3. 不能重复声明
  let e = 789;
  // let e = 999; // Identifier 'e' has already been declared

  // 4. 没有添加到window，没有预解析、预处理
  console.log(window);
  console.log(window);

  let btns = document.querySelectorAll('button');

  for (let i = 0; i < btns.length; i++) {
    let btn = btns[i]
    btn.onclick = function () {
      // debugger
      console.log(i);
    }
  }


</script>
</body>

</html>
